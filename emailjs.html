<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Template</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .email-container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .email-header {
      background-color: #28a745; /* Green theme */
      color: #fff;
      text-align: center;
      padding: 24px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      font-size: 1.25rem;
      font-weight: 400;
      letter-spacing: 0.5px;
    }
    .email-body {
      padding: 30px;
      font-size: 1rem;
      line-height: 1.6;
    }
    .email-footer {
      text-align: center;
      padding: 10px;
      font-size: 12px;
      color: #777;
      background-color: #f4f4f4;
      border-top: 1px solid #e0e0e0;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
    }
    .reply-button {
      font-size: 1rem;
      padding: 12px 30px;
      background-color: #28a745; /* Green theme */
      color: #fff !important; /* Ensures the text is always white */
      text-decoration: none;
      border-radius: 50px;
      display: inline-block;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .reply-button:hover {
      background-color: #218838;
    }
    .table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .table th, .table td {
      padding: 12px;
      text-align: left;
      border: 1px solid #ddd;
    }
    .table th {
      background-color: #f4f4f4;
    }
    .table tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .table tr:hover {
      background-color: #f1f1f1;
    }
    .email-message {
      padding: 12px;
      margin: 12px 0;
      border-left: 4px solid #28a745;
      font-style: italic;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="email-container">
    <div class="email-header">
      <h2 class="m-0">You Have a New Message!</h2>
    </div>
    <div class="email-body">
      <p>Hello <strong>Fatema Rifa</strong>,</p>
      <p class="font-weight-bold">You have received a new message from <strong>{{name}}</strong>:</p>

      <!-- Table for Name and Email -->
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Field</th>
            <th scope="col">Details</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><strong>Name</strong></td>
            <td>{{name}}</td>
          </tr>
          <tr>
            <td><strong>Email</strong></td>
            <td>{{email}}</td>
          </tr>
        </tbody>
      </table>

      <div class="email-message">
        <p>{{message}}</p>
      </div>

      <div class="text-center mt-4">
        <a href="mailto:{{email}}" class="reply-button" style="color: #fff !important;">Reply Now</a>
      </div>
    </div>
    <div class="email-footer">
      <p>&copy; EmailJS. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
